<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Preview Card</title>

  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <main>
    <div class="container">
      <!-- LEFT SIDE -->
      <img src="product-preview-card-component-main/images/image-product-desktop.jpg" alt="">

      <!-- RIGHT SIDE -->
      <div class="right-container">
        <h4 class="product-title">
          PERFUME
        </h4>
        <h1 class="product-name">
          Gabrielle Essence Eau De Parfum
        </h1>
        <p class="product-desc">
          A floral, solar and voluptous interpetation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="price-container">
          <h1 class="price-after">
            $149.99
          </h1>
          <p class="price-before">
            $169.99
          </p>
        </div>

        <button class="add-to-cart-button">
          <img src="product-preview-card-component-main/images/icon-cart.svg" alt="" class="cart-logo">
          <p class="add-cart-text">
            Add to Cart
          </p>
        </button>
      </div>
    </div>
  </main>

</body>
</html>
